<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerbody">
        <div class="innerbody">

            <header>
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>  
            </header>


            <main class="signup-body">
                <form action="#">

                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="eg. Pranav Hansraj Kale" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="eg. abc123$@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="eg. Abc@#1234" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
    

                </form>
            </main>


            <footer class="signup-footer">
                <p>Already have an Account <a href="#">Login</a></p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
    
</body>
</html>
